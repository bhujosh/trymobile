<html>
	<head>
		<title>Touch Event Example</title>
		<script src="js/phaser.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/stylesheet1.css" />
	</head>
	<body>
		<div id="div1">
			<h1 id="title">hello</h1>
		</div>	
		<script type="text/javascript">
			
			var wiw=window.innerWidth-20;
			var wih=window.innerHeight-document.getElementById("div1").offsetHeight-60;
			var game = new Phaser.Game(wiw, wih, Phaser.CANVAS, 'mobilegameArea',{create: create,render:render},true);
			
			var red=255;
			var green=0;
			var blue=0;	
			var cursors;
			var gw;
			var gh;
			var scale=0;	
			function create()
			{
				game.physics.startSystem(Phaser.Physics.ARCADE);		
				this.scale.ScaleMode=Phaser.ScaleManager.USER_SCALE;
				this.scale.setResizeCallback(this.gameResized,this);
				cursors = game.input.keyboard.createCursorKeys();
			}
			
			function gameResized()
			{
    				scale = Math.min(window.innerWidth / this.game.width, window.innerHeight / this.game.height);
 				var manager=Phaser.ScaleManager;	
				manager.setUserScale(scale, scale, 0, 0);
			}

			function render()
			{
				game.context.fillStyle = "rgb("+red+","+green+","+blue+")";
			    	game.context.beginPath();
				game.context.linewidth=10;
    				//game.context.fillRect(50,50,game.canvas.width-10,game.canvas.height-10);
    				game.context.fillRect(50,50,wiw-110,wih-110);
    				game.context.closePath();
				game.context.font="30pt Arial";
				game.context.fillStyle="rgba(255,0,0,1)";
				game.context.fillText("window:" + window.innerWidth + " X " + window.innerHeight,15,35);
				game.context.fillText("game:"+game.width + " X " + game.height,400,35);	
				game.input.onTap.add(onTap,this);
			}
			
			function onTap(pointer,doubleTap)
			{
				if(doubleTap)
				{
					if(red==255)
					{
						red=0;
						green=255;
					}
					else if(green==255)
					{
						green=0;
						blue=255;
					}
					else if(blue=255)
					{
						blue=0;
						red=255; 
					}
				}	
			}
		</script>
	</body>
</html>
